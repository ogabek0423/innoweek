<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salatlar</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    <h1 style="text-align: center">Salatlar</h1>
    <div class="container">
        {% for food in salats %}
        <div class="card">
            <img src="{{ food.image.url }}" alt="{{ food.name }}">
            <h3>{{ food.name|title }}</h3>
            <a href="{% url 'salat_detail' food.id %}" class="btn">Batafsil ko'rish</a>
            <br>
            <br>
        </div>
        {% endfor %}
    </div>
</body>
</html>
